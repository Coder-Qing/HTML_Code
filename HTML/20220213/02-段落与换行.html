    <h1>Vue快速入门</h1>
    <hr>
    <p> 
        对于一名初入编程的新手来说，JavaScript的语法偏向复杂，选择Vue库可以说是一个较为不错的体验。在很多方面，Vue简化了JavaScrip语法，并且实现数据与视图的双向绑定，达到响应式页面的目的。
    </p>
    <p>
        Vue语法与JavaScript一样写在script中，通过id选择器绑定DOM，在Vue中，只需要在el中对DOM的id进行挂载，<br>可以简单的理解为钩子，el通过id="app"的特征钩住了中的所有内容，这样我们就可以在Vue中实现对DOM中的操作。
    </p>
